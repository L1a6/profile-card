<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="contact-card" data-testid="test-contact-page">

    <header class="contact-header">
      <h1>Contact Me</h1>
      <p class="tagline">Larry David - Frontend Developer</p>
    </header>

    <form id="contactForm" novalidate>
      <section class="form-section" data-testid="test-contact-name">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" aria-describedby="error-name" required>
        <span class="error" id="error-name" data-testid="test-contact-error-name"></span>
      </section>

      <section class="form-section" data-testid="test-contact-email">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" aria-describedby="error-email" required>
        <span class="error" id="error-email" data-testid="test-contact-error-email"></span>
      </section>

      <section class="form-section" data-testid="test-contact-subject">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" aria-describedby="error-subject" required>
        <span class="error" id="error-subject" data-testid="test-contact-error-subject"></span>
      </section>

      <section class="form-section" data-testid="test-contact-message">
        <label for="message">Message</label>
        <textarea id="message" name="message" aria-describedby="error-message" minlength="10" required></textarea>
        <span class="error" id="error-message" data-testid="test-contact-error-message"></span>
      </section>

      <section class="form-section">
        <button type="submit" data-testid="test-contact-submit" class="btn-connect">
          Send Message
        </button>
      </section>

      <p class="success-message" id="successMsg" data-testid="test-contact-success"></p>
    </form>

    <section class="back-section">
  <a href="index.html" class="btn-connect" data-testid="test-back-profile">
    ‚Üê Back to Profile
  </a>
</section>
  </main>

  <script src="script.js"></script>
</body>
</html>
